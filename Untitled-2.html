    <h2 class="contact__h2">Our Contact Form</h2>
    <fieldset width="50%" class="contact__fieldset">
        <legend class="offscreen"><b>Send Us A Message</b></legend>
        </fieldset>
    <form action="post">
        <div>
    <label for="fname" class="contact__label">First Name</label>
    <input type="fname" name="fname" id="fname" required placeholder="Maryjane" class="contact__input">
    </div>
        <div>
    <label for="lname" class="contact__label">Last Name</label>
    <input type="lname" name="lname" id="lname" required placeholder="Johnson" class="contact__input">
    </div>
        <div>
    <label for="email" class="contact__label" >Email</label>
    <input type="email" name="email" id="email" required placeholder="abcd@gmail.com" class="contact__input">
    </div>
        <div>
    <label for="phone"  class="contact__label" for>Number</label>
    <input type="tel" name="tel" id="phone" required maxlength="11" placeholder="{009}{3}{009}{3}{0005}{0}" class="contact__input">
        </div>

  
    
    <p class="contact__p">
    <strong>Your Message</strong>
    </p>
    <div>
        <label for="message" class="contact__label"></label>
        <textarea name="message" id="" cols="30" rows="10" placeholder="type your message here" class="contact__textarea">Type your message here</textarea >
    </div>
    </section>
    </fieldset>
  
    
    <section>
    <fieldset class="contact__fieldset">
       <p class="contact__p"><Legend><b>Indicate Gender:</b> </Legend></p> 
    <div>
        <label for="Mr." class="contact__labe">Mr.</label>
        <input type="radio" name="Mr." id="Mr." title="mr.">
    
    
        <label for="Mr." class="contact__labe">Mrs.</label>
        <input type="radio" name="Mr." id="Mr." title="mr.">
    
    
        <label for="Mr." class="contact__labe">Miss.</label>
        <input type="radio" name="Mr." id="Mr." title="mr.">
    </div>
    
    </fieldset>
    </div>
    
    </form>
    <button type="reset" class="contact__button">reset</button>
    <button type="submit" class="contact__button">Submit</button>
